<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <link rel="stylesheet" href="csscontato.css">
</head>
<body>
    <header>
        <h1>Contato</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Sobre.html">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="Contato.html">Contato</a></li>
        </ul>
    </nav>
    <main>
        <div class="contato">
            <form>
                <ul>
                    <h3>Formulario de Contato</h3>
                    <li><label for="nome">Nome:</label></li>
                    <input type="nome" id="nome" name="nome" required>
                    <br></br>
                    <li><label for="email">E-mail:</label></li>
                    <input type="email" id="email" name="email" required>
                    <br></br>
                    <li><label for="numero">Número de telefone:</label></li>
                    <input type="numero" id="numero" name="numero" required>
                    <br></br>
                    <input type="submit" class="botaoenviar">
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <h2>Footer</h2>
        <p>This is the footer of the page.</p>
    </footer>
</body>

</html>
